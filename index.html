<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>TechKaro Test</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Montserrat:100,100i,200,200i,300,300i,400,400i,500,500i,600,600i,700,700i,800,800i,900,900i"
        rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU"
        crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" media="screen" href="style.css" />
</head>

<body>

    <!-- Creat a header -->
    <nav class="navbar">
        <a class="navbar-brand">
            <h1><img src="images/logo.png">T<em>ech</em> K<em>aro</em></h1>
        </a>
        <form id="flags" class="form-inline">
            <img src="images/en-flag.png" onclick="language('en')">
            <img src="images/ur-flag.png" onclick="language('ur')">
            <img src="images/zh-flag.png" onclick="language('zh')">
        </form>
    </nav>

    <!-- creat a navbar -->
    <nav id="navbar" class="navbar navbar-expand-lg">
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup"
            aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
            <div id="nav" class="d-flex ml-auto">
                <a class="nav-item nav-link active">menu option 1</a>
                <a class="nav-item nav-link">menu option 2</a>
                <a class="nav-item nav-link">menu option 3</a>
                <a class="nav-item nav-link disabled">menu option 4</a>
            </div>
        </div>
    </nav>

    <!-- work on artical and centre details -->
    <article>
        <h1 class="heading">A Flower A Day...</h1>
        <button id="button1" type="button" class="btn btn-success">What's new at TechKaro?</button>

        <!-- make a container for cards took from bootstrap -->
        <section>
              <div class="card" style="width: 18rem;">
                <div class="img">
                    <img class="card-img-top" src="https://images.unsplash.com/photo-1436891436013-5965265af5fc?ixlib=rb-0.3.5&ixid=eyJhcHBfaWQiOjEyMDd9&s=c7dbbae22c460b4d630921586424d242&auto=format&fit=crop&w=1500&q=80">
                </div>
                <div class="card-body">
                    <p class="date-text"></p>
                    <h5 class="card-title">info heading</h5>
                    <p class="card-text">info desccription</p>
                </div>
            </div>
            <div>
                <button id="button2" type="button" class="btn btn-success"><a style="font-weight: bold; font-style: normal;">New to TechKaro?</a> Learn More > </button>
                <div class="card2" style="width: 18rem;">
                    <div class="card-body2">
                        <h5 class="card-title2">sale heading</h5>
                        <p class="card-text2">sale discription</p>
                    </div>
                </div> 
            </div>
        </section>
    </article>

    <!-- javaScript file and jQuery links -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="script.js"></script>

</body>
</html>
